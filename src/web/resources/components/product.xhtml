<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="image" required="true" />
        <cc:attribute name="name" required="true" />
        <cc:attribute name="description" required="true" />
        <cc:attribute name="productId" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="card" >
            <img class="card-img-top" src="#{cc.attrs.image}" alt="Card image cap"
                 width="254px" height="185px"/>
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">#{cc.attrs.name}</h5>
                    <p class="card-text">#{cc.attrs.description}</p>
                    <h:form>
                        <h:commandLink action="#{transport.redirectProducto(cc.attrs.productId)}" styleClass="btn btn-primary mt-auto">#{intern['productCard.button']}</h:commandLink>
                    </h:form>
                </div>
        </div>
    </cc:implementation>
</html>
