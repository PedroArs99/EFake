<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent border-bottom border-thin">
            <a class="navbar-brand" href="#{request.contextPath}">
                <img src="#{request.contextPath}/img/logo.png" height="30" class="d-inline-block align-top"
                     alt="logo" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown mr-3">
                        <a class="nav-link dropdown-toggle" href="showProductsCategories.jsp" id="categoriesDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Categories
                        </a>
                        <div id="categoriesDiv" class="dropdown-menu" aria-labelledby="categoriesDropdown">
                            <ui:repeat value="#{transport.categorias}" var="categoria">        
                                <div class="dropdown-submenu">
                                    <a id ="dropdownMenu2" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" 
                                       class="dropdown-item dropdown-toggle">#{categoria.nombre}</a>
                                    <div class="dropdown-menu">
                                        <ui:repeat value="#{transport.getSubCategoriasByCategoria(categoria)}" var="subcategoria">
                                            <h:link outcome="all" styleClass="dropdown-item">#{subcategoria.nombre}</h:link>
                                        </ui:repeat>
                                    </div>
                                </div>
                            </ui:repeat>
                        </div>
                    </li>

                    <form class="form-inline my-2 my-lg-0 " action="ListProducts" method="get">
                        <div class="form-group">
                            <input id="navBarSearchForm" class="form-control mr-3" type="search" placeholder="Search"
                                   aria-label="Search" name="search" />
                                <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
                        </div>
                    </form>
                </ul>
                <div>
                    <a href="signup.jsp" class="mr-3 text-darkgrey">I don't have an account</a>
                    <a href="login.jsp" class="btn btn-secondary">Login</a>
                </div>

                <%} else {%>
                <div class="dropdown">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Welcome, <%=user.getNombre()%>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right">
                        <%if (user.getEsAdmin() == 0) {//No es admin%>
                        <a class="dropdown-item" href="signup.jsp">Edit my profile</a>
                        <a class="dropdown-item" href="MyProducts">My products</a>
                        <a class="dropdown-item" href="productForm.jsp">Sell a new product</a>
                        <%}else{%>
                        <a class="dropdown-item" href="/efake/adminPages/dashboard.jsp">Administration Panel</a>
                        <%}%>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/efake/SignOut">Sign Out</a>              
                    </div>
                </div>

                <%}%>
                -->
            </div>

            <script src="${pageContext.request.contextPath}/js/nav.js"></script>
        </nav>
    </cc:implementation>
</html>
