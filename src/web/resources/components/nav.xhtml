<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent border-bottom border-thin">
            <a class="navbar-brand" href="#{request.contextPath}">
                <img src="#{request.contextPath}/img/logo.png" height="30" class="d-inline-block align-top"
                     alt="logo" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown mr-3">
                        <a class="nav-link dropdown-toggle" href="#" id="categoriesDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Categories
                        </a>
                        <h:form>
                            <div id="categoriesDiv" class="dropdown-menu" aria-labelledby="categoriesDropdown">
                                <ui:repeat value="#{transport.listaCategoria}" var="categoria">        
                                    <h:commandLink action="#{transport.redirectCategory(categoria)}" class="dropdown-item">
                                        #{categoria.nombre}
                                    </h:commandLink>
                                </ui:repeat>
                            </div>
                        </h:form>
                    </li>

                    <h:form class="form-inline my-2 my-lg-0">
                        <div class="form-group">
                            <input id="navBarSearchForm" class="form-control mr-3" type="search" placeholder="Search"
                                   aria-label="Search" name="search" />
                            <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
                        </div>
                    </h:form>
                </ul>
                <h:form>
                    <c:if test="#{menuBean.usuario==null}">
                        <div>
                            <a href="signup.jsf" class="mr-3 text-darkgrey">I don't have an account</a>
                            <a href="login.jsf" class="btn btn-secondary">Login</a>
                        </div>
                    </c:if>
                    <c:if test="#{menuBean.usuario!=null}">

                        <div class="dropdown">
                            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Welcome, #{menuBean.usuario.nombre}
                            </button>
                            <div class="dropdown-menu dropdown-menu-right">
                                <c:if test="#{menuBean.usuario.esAdmin == 0}">
                                    <h:link class="dropdown-item" outcome="signup" value="Edit my profile"/>
                                    <a class="dropdown-item" href="MyProducts">My products</a>                                    
                                    <a class="dropdown-item" href="productForm.jsp">Sell a new product</a>
                                </c:if>
                                <c:if test="#{menuBean.usuario.esAdmin == 1}">
                                    <a class="dropdown-item" href="/efake/adminPages/dashboard.jsp">Administration Panel</a>
                                </c:if>
                                <div class="dropdown-divider"></div>
                                <h:commandLink class="dropdown-item" action="#{menuBean.doLogOut()}" value="Sign Out"/>     
                            </div>
                        </div>

                    </c:if>
                </h:form>
            </div>


        </nav>
    </cc:implementation>
</html>
