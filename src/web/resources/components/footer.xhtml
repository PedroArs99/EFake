<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <footer class="footer py-3 border-top border-thin mt-auto d-flex justify-content-between">
            <div class="div">
                <span id="footer-text" class="text-left">#{intern['footer.copyright']}</span>
                <a href="https://github.com/PedroArs99/EFake">
                    <i class="fab fa-github"></i>
                </a>
            </div>

            <!-- Split dropup button -->
            <h:form styleClass="d-flex flex-row justify-content-around">
                
                <h:commandLink action='#{language.changeLocale("es")}' styleClass="mr-3">
                    <img src="/efake/img/es_icon.png" width="25" />
                </h:commandLink>
                
                <h:commandLink action='#{language.changeLocale("en")}' styleClass="mr-3">
                    <img src="/efake/img/en_icon.png" width="25" />
                </h:commandLink>
            </h:form>
        </footer>
    </cc:implementation>
</html>
