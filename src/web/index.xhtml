<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:efake="http://java.sun.com/jsf/composite/components"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Efake</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!--Favicon-->
        <link rel="shortcut icon" href="/efake/img/favicon.png" type="image/png" />
        <!--AOS-->
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
        <!-- Bootstrap Css-->
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <!-- Own Stylesheets --> 
        <h:outputStylesheet library="css" name="styles.css" />
    </h:head>

    <h:body styleClass="d-flex flex-column h-100">
        <efake:nav />
        <div class="jumbotron bg-transparent">
            <h1 class="display-3 text-center">Welcome to the newest product social media!</h1>
        </div>
        <div class="px-3 py-3">
            <h1 data-aos="fade-up" data-aos-duration="1000">
                Most Rated Products <i class="fab fa-free-code-camp"></i>
            </h1>
            <div id="mostRatedProducts" class="d-flex">
            </div>
        </div>

        <div class="d-flex justify-content-start mb-3">
            <ui:repeat value="#{index.mostRatedProductList}" var="product">
                <efake:product productId="#{product.id}"
                               name="#{product.nombre}"
                               description="#{product.descripcion}"
                               image="#{product.imagen}" />
            </ui:repeat>
        </div>

        <efake:footer />

        <!--Font Awesome-->
        <script src="https://kit.fontawesome.com/998261dc3d.js" crossorigin="anonymous"></script>
        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <!--AOS-->
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
    </h:body>

</html>
