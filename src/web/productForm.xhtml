<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:efake="http://java.sun.com/jsf/composite/components"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
         <title>EFake</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
        <link rel="stylesheet" href="/efake/css/styles.css"/>
        <style>

            .contact-form .form-control{
                border-radius:1rem;
            }
            .contact-form form{
                padding: 14%;
            }
            .contact-form form .row{
                margin-bottom: -7%;
            }
            .contact-form h3{
                margin-bottom: 3%;
                margin-top: -20%;
                text-align: center;
                color: #0062cc;
            }
            .contact-form .btnContact {
                width: 50%;
                border: none;
                border-radius: 1rem;
                padding: 1.5%;
                background: #dc3545;
                font-weight: 600;
                color: #fff;
                cursor: pointer;
            }
            .btnContactSubmit
            {
                width: 50%;
                border-radius: 1rem;
                padding: 1.5%;
                color: #fff;
                background-color: #0062cc;
                border: none;
                cursor: pointer;
            }       

        </style>
    </h:head>
    <h:body>
        <efake:nav/>
        <div class="container contact-form mt-5">
            <h:form>
                
                <h3 class="text-center">Sell new product</h3>
                <div class="row">
                    <div  id="first-stage" class="col-md-6 mx-auto">
                        <div class="form-group">
                            <h:outputText value="Nombre: "/>
                            <h:inputText class="form-control" value="#{crearProductoBean.nombre}" />
                        </div>

                        <div class="form-group">
                            <h:outputText value="Precio: "/>
                            <h:inputText class="form-control" value="#{crearProductoBean.precio}" />
                        </div>

                        <div class="form-group">
                            <h:outputText value="Imagen: "/>
                            <h:inputText class="form-control" value="#{crearProductoBean.imagen}" />
                        </div> 

                        <div class="form-group">
                            <h:outputText value="#{crearProductoBean.descripcion}"/>
                            <h:inputTextarea value="descripcion" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <h:outputText value="Categorías: "/><br/>
                            <h:selectOneMenu value = "#{crearProductoBean.categoria}">
                                <f:selectItem itemValue="" itemLabel="--TODOS--"></f:selectItem>
                                <f:selectItems value="#{crearProductoBean.listacategorias}" var="cat" itemValue="#{cat.id}" itemLabel="#{cat.nombre}"/>
                            </h:selectOneMenu>
                        </div>
                        <div class="form-group">
                            <h:outputText value="Subcategorías: "/><br/>
                            <h:selectOneMenu value="#{crearProductoBean.subcategoria}" >
                                <f:selectItem itemValue="" itemLabel="--TODOS--"></f:selectItem>
                                <f:selectItems value="#{crearProductoBean.listasubcategoria}" var="cat" itemValue="#{cat.id}" itemLabel="#{cat.nombre}"/>
                            </h:selectOneMenu>
                        </div>
                          <div class="form-group">
                             <h:outputText value="Keywords"/>
                             <h:inputText id="keywords" class="form-control" value="#{crearProductoBean.keywords}"/>
                        </div>


                    </div>

                    <div id="second-stage" class="col-md-6 mx-auto d-none">        
                      
                    </div>
                        <div class="form-group">           
                            <h:commandButton id="send-button" value="Send" action="#{crearProductoBean.doCrear()}" class="btn btn-primary mx-auto"></h:commandButton>
                        </div>
                        
                    
                    </div>

            </h:form>
         </div>
         <efake:footer />

        <!--Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        
        <!-- Own Scripts -->
        <script src="/efake/js/createProduct.js"></script>
    </h:body>
</html>
