<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:efake="http://java.sun.com/jsf/composite/components"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
            <title>#{intern['login.titulo']}</title>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
            <link rel="stylesheet" href="/efake/css/styles.css"/>

            <style>
                .bd-placeholder-img {
                    font-size: 1.125rem;
                    text-anchor: middle;
                    -webkit-user-select: none;
                    -moz-user-select: none;
                    -ms-user-select: none;
                    user-select: none;
                }

                @media (min-width: 768px) {
                    .bd-placeholder-img-lg {
                        font-size: 3.5rem;
                    }

                    html,
                    body {
                        height: 100%;
                    }

                    body {
                        display: -ms-flexbox;
                        display: flex;
                        -ms-flex-align: center;
                        align-items: center;
                        padding-top: 40px;
                        padding-bottom: 40px;
                        background-color: #f5f5f5;
                    }

                    .form-signin {
                        width: 100%;
                        max-width: 330px;
                        padding: 15px;
                        margin: auto;
                    }
                    .form-signin .checkbox {
                        font-weight: 400;
                    }
                    .form-signin .form-control {
                        position: relative;
                        box-sizing: border-box;
                        height: auto;
                        padding: 10px;
                        font-size: 16px;
                    }
                    .form-signin .form-control:focus {
                        z-index: 2;
                    }
                    .form-signin input[type="email"] {
                        margin-bottom: -1px;
                        border-bottom-right-radius: 0;
                        border-bottom-left-radius: 0;
                    }
                    .form-signin input[type="password"] {
                        margin-bottom: 10px;
                        border-top-left-radius: 0;
                        border-top-right-radius: 0;
                    }

                    a{
                        color: #0064d3;
                    }

                    a:hover{
                        text-decoration: underline;
                    }
                }
            </style>
    </h:head>
    <h:body class="text-center">
        <h:form class="form-signin">
            <img class="d-inline-block align-top" src="https://raw.githubusercontent.com/PedroArs99/EFake/master/img/logo.png" alt="Efake logo" width="72" height="30"/>
            <h1 class="h5 mb-3 font-weight-normal"><h:outputText value="#{intern['login.cabecera']}"/></h1><br/>
            
            <c:if test="#{loginBean.hayStatus()}">
            <div class="alert alert-danger">#{loginBean.status}</div>
            </c:if>
                        
            <h:inputText id="email" value="#{loginBean.correo}" class="form-control" required="true" a:autofocus="true" a:placeholder="#{intern['signup.correo']}"><f:validateLength minimum="1" maximum="100"/></h:inputText>
            
            <h:outputLabel for="contrasena" class="sr-only" value="Password">Password</h:outputLabel>
            <h:inputSecret id="contrasena" value="#{loginBean.contrasena}" class="form-control" a:placeholder="#{intern['signup.contrasena']}" required="true"/>
            
            <h:commandButton class="btn btn-lg btn-primary btn-block" value="#{intern['login.botonLogin']}" action="#{loginBean.doLogIn()}"/><br/>
            <h:link value="#{intern['login.linkNoTengoCuenta']}" outcome="signup"/>
            
            <efake:footer/>
            <!--p class="mt-5 mb-3 text-muted">Copyright &copy; 2020 eFake Inc. All Rights Reserved.</p-->
        </h:form>
    </h:body>
</html>
