<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <title>Sign Up</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
        <link rel="stylesheet" href="/efake/css/styles.css"/>
        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }

            html,
            body {
                height: 100%;
            }

            body {
                display: -ms-flexbox;
                display: flex;
                -ms-flex-align: center;
                align-items: center;
                padding-top: 40px;
                padding-bottom: 40px;
                background-color: #f5f5f5;
            }

            .form-signin {
                width: 100%;
                max-width: 330px;
                padding: 15px;
                margin: auto;
            }
            .form-signin .checkbox {
                font-weight: 400;
            }
            .form-signin .form-control {
                position: relative;
                box-sizing: border-box;
                height: auto;
                padding: 10px;
                font-size: 16px;
            }
            .form-signin .form-control:focus {
                z-index: 2;
            }
            .form-signin input[type="email"] {
                margin-bottom: -1px;
                border-bottom-right-radius: 0;
                border-bottom-left-radius: 0;
            }
            .form-signin input[type="password"] {
                margin-bottom: 10px;
                border-top-left-radius: 0;
                border-top-right-radius: 0;
            }

            a{
                color: #0064d3;
            }

            a:hover{
                text-decoration: underline;
            }
        </style>
    </h:head>
    <h:body class="text-center">
        <h:panelGroup styleClass="list-group-item list-group-item-success my-3"
                      rendered="#{editUser.status != null}">
            <i class="fas fa-check" /> #{editUser.status}
        </h:panelGroup>
        <h:form class="form-signin">
            <img class="d-inline-block align-top" src="https://raw.githubusercontent.com/PedroArs99/EFake/master/img/logo.png" alt="" width="72" height="30"/><br/>
            <h1 class="h3 mb-3 font-weight-normal">
                <h:outputText value="Edit profile"/>
            </h1>
            <h:inputText value="#{editUser.toEditUser.nombre}" class="form-control" pt:placeholder="First name" pt:autofocus="true" required="true"/>
            <h:inputText value="#{editUser.toEditUser.apellidos}" class="form-control" pt:placeholder="Last name" required="true"/><br/>
            <h:inputText value="#{editUser.toEditUser.correo}" class="form-control" pt:placeholder="Email address" required="true"/><br />
            <h:inputText value="#{editUser.toEditUser.telefono}" class="form-control" pt:placeholder="Phone number" required="true"/><br/>
            <h6>Do you want to change user's password?</h6>
            <h:inputSecret value="#{editUser.firstPassword}" class="form-control" pt:placeholder="New Password" />
            <h:inputSecret value="#{editUser.secondPassword}" class="form-control" pt:placeholder="Confirm Password" />
            <h:commandButton value="Edit User" styleClass="btn btn-lg btn-block btn-primary" action="#{editUser.saveChanges()}" />
        </h:form>           
    </h:body>
</html>
