<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:efake="http://java.sun.com/jsf/composite/components"
      xmlns:prime="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Efake | Dashboard </title>

        <!--Favicon-->
        <link rel="shortcut icon" href="/efake/img/favicon.png" type="image/png" />

        <!-- Bootstrap Css-->
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <!-- Own Stylesheets --> 
        <h:outputStylesheet library="css" name="styles.css" />

    </h:head>
    <h:body>
        <efake:nav />
        <div class="container-fluid ">
            <div class="row">
                <!-- Left Nav -->
                <nav class="col-md-2 d-none d-md-block bg-transparent sidebar border-right border-thin">
                    <div class="sidebar-sticky">
                        <h6 
                            class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                            Dashboard
                        </h6>
                        <ul class="nav flex-column">
                            <li class="nav-item mb-2">
                                <h:link styleClass="nav-link btn btn-primary text-light"
                                        outcome="userList">
                                    <i class="fas fa-users" /> User List
                                </h:link>
                            </li>
                            <li class="nav-item mb-2">
                                <h:link styleClass="nav-link btn btn-primary text-light"
                                        outcome="productList">
                                    <i class="fas fa-boxes" /> Product List
                                </h:link>
                            </li>
                        </ul>
                        <h6 
                            class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                            Stats
                        </h6>
                        <ul class="nav flex-column">
                            <li class="nav-item mb-2">
                                <button id="global-stats" class="nav-link btn btn-primary text-light w-100">
                                    <i class="fas fa-chart-bar"></i> Global Stats
                                </button>
                            </li>
                            <li class="nav-item mb-2">
                                <button id="today-stats" class="nav-link btn btn-primary text-light w-100">
                                    <i class="fas fa-clock"></i> Today Stats
                                </button>
                            </li>
                            <li class="nav-item mb-2">
                                <button id="monthly-stats" class="nav-link btn btn-primary text-light w-100">
                                    <i class="fas fa-calendar"></i> Monthly Stats
                                </button>
                            </li>
                        </ul>
                        <div id="monthly-panel" class="d-none">
                            <h6 
                                class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                                Monthly Stats
                            </h6>
                            <ul class="nav flex-column">
                                <li class="nav-item mb-2">
                                    <button id="users-dataset" class="nav-link btn btn-danger text-light w-100">
                                        <i class="fas fa-chart-line"></i> Users Logged In
                                    </button>
                                </li>
                                <li class="nav-item mb-2">
                                    <button id="products-dataset" class="nav-link btn btn-info text-light w-100">
                                        <i class="fas fa-chart-line"></i> New Products
                                    </button>
                                </li>
                                <li class="nav-item mb-2">
                                    <button id="ratings-dataset" class="nav-link btn btn-warning text-light w-100">
                                        <i class="fas fa-chart-line"></i> New Ratings
                                    </button>
                                </li>
                            </ul>
                        </div>

                    </div>
                </nav>
                <!-- Stats -->
                <div class="col-md-10">
                    <prime:barChart model="#{stats.globalStats}"/>
                </div>

            </div>
        </div>
        <efake:footer />
        <!--Font Awesome-->
        <script src="https://kit.fontawesome.com/998261dc3d.js" crossorigin="anonymous"></script>
        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </h:body>
</html>
